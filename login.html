<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>

    <style>

        html{
            box-sizing: border-box;
        }

        body{
            width: 100%;
            height: 100%;
            color: #FFFFFF;
            background-color: black;
            font-family: Arial;
        }

        form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
        }

        input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
        }
    </style>
</head>
<body>


    <form>
        
        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login">
        <input type="text" placeholder="Senha" id="senha">
        <input type="submit" onclick="logar(); return false">
    </form>


    <script>


        function logar() {

            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            if(login == "logincerto" && senha == "senhacerta"){
                alert('sabamuito');
                location.href = "fase11.html";
            }
            if(login == "loginerrado" && senha == "senhaerrada"){
                alert('vagabunda');
            }
            else{
                alert('nuh uh');
            }
        }
    </script>
    
</body>

</html>
