<html>
<head>
    <title>sonata</title>
    <link rel="icon" type="image/x-icon" href="icone.png">
    <audio controls loop>
        <source src="camada2.wav">
    </audio>
<link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
<div class="image-container">
    <audio id="audio" src="mus.wav" preload="auto"></audio>

    <img style="cursor: pointer;" id="musica" src="musical.png" alt="vamos tocar!">

    <!--ignore, é só javascript pra tocar o som quando clicar na imagem-->
    <script>
        const audioImage = document.getElementById('musica');
        const audio = document.getElementById('audio');
        document.cookie = "fase2-4=chocolate; path=/";
        audioImage.addEventListener('click', function() {
            audio.currentTime = 0; 
            audio.play();
        });
    </script>
    <!--de fato, ignore tudo dentro das tags de <script> é só desperdicio de tempo-->
</div>
</body>
</html>
